<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 id="genHeader">Generate a <br><span id="genFlavor">random password</span></h2>
    <p id="genSubHeader">Never use an insecure password again.</p>
    <div id="generatorContainer">
        <button id="generateButton">Generate Passwords</button>
    </div>
    <hr>
    <div class="passwordContainer">
        <div class="passwordBox">
            <p class="passwordText" id="password1">x</p>
        </div>
        <div class="passwordBox">
            <p class="passwordText" id="password2">x</p>
        </div>
    <script src="index.js"></script>
</body>
</html>
