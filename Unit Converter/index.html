<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 id="title">Imperial/Metric Unit Converter</h1>
        <div id="input-container">
            <input type="number" id="input-value" placeholder="">
            <button id="convert-button">Convert</button>
        </div>
    </div>
    <div class="conversion-container">
        <div class="conversion-item">
            <h2 class="conversion-title">Length (Feet | Meters)</h2>
            <p class="conversion-display"><span id="imperial-feet-value">0</span> feet = <span id="imperial-meters-value">0</span> meters <span class="conversion-divider">|</span> <span id="metric-meters-value">0</span> meters = <span id="metric-feet-value">0</span> feet</p>
        </div>
        <div class="conversion-item">
            <h2 class="conversion-title">Volume (Gallons | Liters)</h2>
            <p class="conversion-display"><span id="imperial-gallons-value">0</span> gallons = <span id="imperial-liters-value">0</span> liters <span class="conversion-divider">|</span> <span id="metric-liters-value">0</span> liters = <span id="metric-gallons-value">0</span> gallons</p>
        </div>
        <div class="conversion-item">
            <h2 class="conversion-title">Mass (Pounds | Kilograms)</h2>
            <p class="conversion-display"><span id="imperial-pounds-value">0</span> pounds = <span id="imperial-kilograms-value">0</span> kilograms <span class="conversion-divider">|</span> <span id="metric-kilograms-value">0</span> kilograms = <span id="metric-pounds-value">0</span> pounds</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
