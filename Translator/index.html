<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PollyGlot</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="assets/parrot.png" alt="PollyGlot Logo" class="logo-img"/>
        <div class="header-text-container">
          <h1 class="logo">PollyGlot</h1>
          <p class="tagline">Perfect Translation Every Time</p>
        </div>
      </div>
    </header>
    <main>
      <div class="translator-container">
        <p class="interface-text">Text to Translate:</p>
        <textarea id="input-text" class="text-area" placeholder="How are you?"></textarea>
        <div class="interface">
          <p id="output-label" class="interface-text">Select Language:</p>
          <div id="language-select" class="language-select">
            <label><input type="radio" name="language" value="Spanish" checked/> Spanish</label>
            <label><input type="radio" name="language" value="French"/> French</label>
            <label><input type="radio" name="language" value="German"/> German</label>
            <label><input type="radio" name="language" value="Russian"/> Russian</label>
            <label><input type="radio" name="language" value="Japanese"/> Japanese</label>
          </div>
          <textarea id="output-text" class="text-area" readonly hidden></textarea>
          <button id="translate-button" class="btn">Translate</button>
          <button id="reset-button" class="btn" hidden>Reset</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
