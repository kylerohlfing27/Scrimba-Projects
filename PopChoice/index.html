<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopChoice</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/PopChoice_Icon.png" alt="PopChoice Icon" class="logo">
        <h1 class="title">PopChoice</h1>
    </header>
    <main>
        <span id="loader" class="loader"></span>
        <div id="movie-form" class="movie-form">
            <div class="input-group">
                <label for="favorite-movie">Enter your favorite movie:</label>
                <textarea id="favorite-movie" class="input-textarea"></textarea>
            </div>
            <div class="input-group" id="radio-group">
                <label for="new-or-classic">Do you prefer something new or something classic?</label>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" id="new" name="new-or-classic" value="new">
                        <label for="new">New</label>
                    </div>
                    <div>
                        <input type="radio" id="classic" name="new-or-classic" value="classic">
                        <label for="classic">Classic</label>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="genre">What genre do you prefer?</label>
                <textarea id="genre" class="input-textarea"></textarea>
            </div>
            <button id="submit-btn" class="btn">Get Recommendation</button>
        </div>
        <div id="recommendation" class="recommendation">
            <h2 id="movie-title"></h2>
            <p id="movie-year"></p>
            <p id="movie-recommendation"></p>
            <button id="start-over-btn" class="btn">Start Over</button>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
