<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header poller-one-regular">
        <h1 class="headerTitle">Kyle's Diner</h1>
        <p class="headerSubTitle">The best bites in town.</p>
    </div>

        <!-- MENU -->
    <div class="menu" id="menuContainer">
        <!-- Menu items dynamically generated here -->
    </div>

        <!-- CART -->
    <div class="cart hidden" id="cartContainer">
        <h2 class="cartTitle">Your Order</h2>
        <div class="cartItems" id="cartItemsContainer">
            <!-- Cart items dynamically generated here -->
        </div>
        <div class="cartTotal" id="cartTotalContainer">
             <h3 class="totalText">Total Price: <span class="totalAmount" id="totalAmount">$8.98</span></h3>
        </div>
        <button class="completeOrderBtn" id="completeOrderBtn">Complete Order</button>
    </div>

        <!-- COMPLETE ORDER -->
    <div class="completeOrderModal hidden">

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
