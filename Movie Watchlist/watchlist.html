<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="img/posters.png" alt="A picture of movie posters" id="hero">
    <header>
        <h1>My Watchlist</h1>
        <button id="search-movies-btn">Search for movies</button>
    </header>
    <div class="container">
        <div id="movies-container" class="center">
            <div class="watchlist-landing-message">
                <p>Your watchlist is looking a little empty...</p>
                <div class="sub-message">
                    <img src="img/plus-btn.png" alt="A plus button" class="sub-message-icon"><p class="sub-message-text">Let's add some movies!</p>
                </div>
            </div>
        </div>
    </div>


    <script src="watchlist.js"></script>
</body>
</html>
